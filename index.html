 <!DOCTYPE html>
<html>
<head>
  <!-- meta charset: specifies encoding (required by HTML standard) -->
  <meta charset="utf-8">
  <!-- meta viewport: enables scaling based on viewport (required for responsiveness) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- normalize css for css reset (required for consistent viewing across devices/browsers) -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- framework css for grid-based layout (required for grid-based layout) -->
  <link rel="stylesheet" href="css/framework/main.css">
  <!-- style css for custom styling -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google web font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,300">
  <!-- page title -->
  <title>Jane Doette - Front-End Ninja Portfolio</title>
  <!-- image courtesy of pixabay.com -->
  <!-- http://pixabay.com/en/imac-apple-mockup-app-ipad-mouse-606765/ by William Iven -->
  <!-- http://pixabay.com/en/sunflower-plant-nature-outside-105113/ by David Mark -->
  <!-- http://pixabay.com/en/park-nature-virginia-landscape-429712/ by Jorge Guillen -->
</head>
<body>
  <div class="grid">
    <header class="row">
      <div class="col-4">
        <object class="logo" type="image/svg+xml" data="img/logo.svg">
          <img alt="Logo" src="img/logo.png">
        </object>
      </div>
      <div class="col-8">
          <h1 class="title">Jane Doette</h1>
          <h3 class="subtitle">Front-End Ninja</h3>
      </div>
    </header>
    <div class="row">
      <hr class="separator">
    </div>
    <div class="row">
      <div class="col-12">
        <img class="main" alt="Main Picture" src="img/html_960.jpg" srcset="img/html_960.jpg 960w, img/html_1440.jpg 1440w, img/html_1920.jpg 1920w" sizes="75vw">
      </div>
    </div>
    <div class="row">
      <h2 class="section-title">Featured Work</h2>
    </div>
    <div class="row row-r">
      <article class="col-4 col-4r col-4-1">
        <img class="project" alt="Image of Appify" src="img/imac_320.jpg" srcset="img/imac_320.jpg 320w, img/imac_480.jpg 480w, img/imac_640.jpg 640w, img/imac_960.jpg 960w" sizes="(min-width: 480px) 38vw, (min-width: 640px) 25vw, 75vw">
        <h3 class="project">Appify</h3>
        <p class="project">
          <a class="project" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
        </p>
      </article>
      <article class="col-4 col-4r col-4-2">
        <img class="project" alt="Image of Sunflower" src="img/sunflower_320.jpg" srcset="img/sunflower_320.jpg 320w, img/sunflower_480,jpg 480w, img/sunflower_640.jpg 640w, img/sunflower_960.jpg 960w" sizes="(min-width: 480px) 38vw, (min-width: 640px) 25vw, 75vw">
        <h3 class="project">Sunflower</h3>
        <p class="project">
          <a class="project" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
        </p>
      </article>
      <article class="col-4 col-4r col-4-3">
        <img class="project" alt="Image of Bokeh" src="img/park_320.jpg" srcset="img/park_320.jpg 320w, img/park_480.jpg 480w, img/park_640.jpg 640w, img/park_960.jpg 960w" sizes="(min-width: 480px) 38vw, (min-width: 640px) 25vw, 75vw">
        <h3 class="project">Bokeh</h3>
        <p class="project">
          <a class="project" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
        </p>
      </article>
    </div>
  </div>
</body>
</html>
